<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../Basic pages/CSS/style_main.css"> 
        <title>Wizard's of Code</title>
    </head>

<body>
    <header>
        <a href="../Basic pages/main.html"><b>Wizard's of Code</b></a>
    </header>

    <aside class="side-menu">
        <nav id="log_in">
            <a href="../Basic pages/log_in.html">Log in</a>
        </nav>
        <nav id="ranking">
            <a href="../Basic pages/ranking.html">Ranking</a>
        </nav>
    </aside>

    <!------------------------------------------------Obrazek mapy-->

    <section class="map">
        <div class="map_image">
            <img src="../Sources/map.png" alt="Map">
        </div>
    </section>

    <!------------------------------------------------Przycisk PLAY-->

    <section class='play'>
        <div class="map">
            <p><a href="../Map/map.html" onmouseover="enlarge_image(this)" onmouseout="normal_image(this)" id="map">PLAY</a></p>
        </div>
    </section>
    
    <script>
        function enlarge_image(x) {
            x.style.width = "120%";
            x.style.height = "auto";
        }
        function normal_image(x) {
            x.style.width = "100%";
            x.style.height = "auto";
        }
    </script>

    <!------------------------------------------------Obrazek czarownik-->

    <section class="wizard">
        <div class="wizard_image">
            <img src="../Sources/wizard.svg" alt="Wizard">
        </div>
    </section>


    <!------------------------------------------------Stopka-->
    <footer>
        <p id="foot"> 
            Copyright &copy;
            <a href="https://github.com/JustynaMatewka/Wizard-s-of-Code.git">Have fun Wizard's of Code</a>
        </p>
    </footer>

</body> 
</html>
