<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./game.css" />
    <link
      rel="icon"
      href="../public/Shields/Shield 2/33.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    />
    <title>Wizard's of Code</title>
  </head>

  <body>
    <header>
      <h1>Wizard's of Code</h1>
    </header>
    <div class="content">
      <div
        id="overlappingDiv"
        class="overlapping"
        style="opacity: 0; pointer-events: none"
      ></div>
      <div
        id="game_over"
        class="overlapping"
        style="opacity: 0; pointer-events: none"
      >
        <p>GAME OVER</p>
        <a href="./game.html">PLAY AGAIN</a>
      </div>
      <canvas id="game_window"></canvas>

      <div
        id="map_toolbar"
        class="toolbar"
        style="opacity: 1; pointer-events: auto"
      >
        <div class="content__hero_img"></div>
        <div class="content__info_sec">
          <p>PSYCHE <span class="psyche"></span>/3</p>
        </div>
        <div class="content__spells">
          <button id="terminal">TERMINAL</button>
        </div>
      </div>

      <div id="spell_toolbar" class="toolbar">
        <div class="content__hero_img"></div>
        <div class="content__info_sec">
          <p>HP <span class="hp"></span>/100</p>
          <p>PSYCHE <span class="psyche"></span>/3</p>
        </div>
        <div class="content__spells">
          <button id="0">Spell#0</button>
          <button id="1">Spell#1</button>
          <button id="2">Spell#2</button>
          <button id="3">Spell#3</button>
        </div>
      </div>

      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script src="./game.js"></script>
    </div>
    <footer>
      Copyright &copy;
      <a href="https://github.com/JustynaMatewka/Wizard-s-of-Code.git"
        >Have fun Wizard's of Code</a
      >
    </footer>
  </body>
</html>
